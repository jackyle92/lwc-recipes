<template>
  <lightning-card title="Namaste LWC" icon-name="standard:lightning_component">
    <h1>Welcome to lightning web component tutorials</h1>
    <p>{firstName}</p>
  </lightning-card>

  <lightning-card title="Conditional Rendering" icon-name="standard:lightning_component">
    <template if:true={boolCheck}>
      Hello, {firstName}
    </template>
  </lightning-card>
  <template if:true={bindingCheck}>
    <lightning-card title="Data Binding Example" icon-name="standard:lightning_component">
      <div class="slds-p-around_x-large">
        <p>User Name: <span style="color: rgb(76, 0, 255);">{username}</span></p>
        <p>Email: <span style="color: rgb(255, 0, 98);">{email}</span></p>

        <lightning-input label="Name" value={useraname} onchange={handleChange}></lightning-input>
        <br />
        <lightning-input label="Email" value={email} onchange={handleChange}></lightning-input>
      </div>
    </lightning-card>
  </template>
</template>
