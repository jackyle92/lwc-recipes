<template>
  <lightning-card>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">

        <lightning-input type="number" placeholder="number of rows to showing" value={numberOfRows}
          onchange={handleChange}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item>

        <lightning-button variant="brand" label="Show Product" title="Looks like a link" onclick={handleShowProduct}
          class="slds-m-left_x-small"></lightning-button>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-small">
        <lightning-datatable key-field="id" data={products} columns={cols}></lightning-datatable>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
