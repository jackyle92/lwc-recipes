<template>
    <lightning-card title="Hello Conditional Rendering" icon-name="custom:custom92">
        <div class="slds-m-around_medium">
            <lightning-input type="checkbox" label="Show details" onchange={handleChange}></lightning-input>
            <template if:true={areDetailsVisible}>
                <div class="slds-m-vertical_medium slds-box slds-box_x-small">
                    These are the details!
                </div>
                <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                    <p>This theme has the
                        <strong>alert texture</strong> added to the default theme and has a <a href="#">link</a>.
                    </p>
                </div>
            </template>


        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Submit" title="submit" onclick={handleSubmit}></lightning-button>
            <lightning-button label="Cancel" variant="brand" title="cancel" onclick={handleCancel}
                class="slds-m-left_medium"></lightning-button>
        </div>
    </lightning-card>

</template>
